<div style="width: 1020px; margin: 0 auto;">

  <header>
    <h1>
      <span class="jq-label">Angular2</span>
      <span class="plugin-name">Mask Plugin</span>
    </h1>
    <span class="subtitle">An Angular2 Plugin to make masks on form fields and html elements.</span>
  </header>

  <md-grid-list cols="1" rowHeight="140px">

    <md-grid-tile>
      <md-toolbar color="primary">
        <span>Examples</span>
      </md-toolbar>
    </md-grid-tile>

  </md-grid-list>


  <div fxLayout="row" fxLayoutWrap fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="start stretch" style="text-align: center;">

    <div fxFlex="1 auto auto">

      <md-input-container hideRequiredMarker="false" >
        <input mdInput placeholder="Date" mask="00/00/0000">
        <md-error align="start"><b>Mask:</b> dd/mm/yyyy</md-error>
      </md-input-container>

    </div>

    <div fxFlex="1 auto auto">

      <md-input-container>
        <input mdInput placeholder="Hour" mask="00:00:00">
      </md-input-container>

    </div>

    <div fxFlex="1 auto auto">

      <md-input-container>
        <input mdInput placeholder="Mixed Type" mask="AAA 000-S0S">
      </md-input-container>

    </div>

  </div>

  <md-grid-list cols="1" rowHeight="140px">

    <md-grid-tile>
      <md-toolbar color="primary">
        <span>Documentation</span>
      </md-toolbar>
    </md-grid-tile>

  </md-grid-list>

</div>
